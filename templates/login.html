<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BoardTo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'success' if category == 'success' else 'error' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Word that describes you:</label>
                <input type="text" id="description" name="description" required>
            </div>
            
            <div class="form-group">
                <label for="answer">What is 3 + 4? (Enter a WRONG answer):</label>
                <input type="number" id="answer" name="answer" required>
                <small style="color: #666; font-size: 12px;">Hint: Don't enter 7!</small>
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: #17a2b8;">Register here</a>
        </p>
    </div>
</body>
</html>
